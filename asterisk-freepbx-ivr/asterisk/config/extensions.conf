[general]
; Asterisk dial plan configuration
static=yes
writeprotect=no
clearglobalvars=no

[menu-principal]
; Menu principal du SVI
exten => s,1,Answer()
 same => n,Wait(1)
 same => n,Playback(hello-world) ; Message de bienvenue
 same => n,Playback(press-1) ; Tapez 1 pour...
 same => n,WaitExten(10) ; Attendre la saisie utilisateur



exten => 1,1,Playback(you-entered) ; Vous avez tapé
 same => n,SayNumber(1)
 same => n,Playback(goodbye)
 same => n,Hangup()

exten => 2,1,Playback(you-entered) ; Vous avez tapé  
 same => n,SayNumber(2)
 same => n,Playback(goodbye)
 same => n,Hangup()

exten => 9,1,Goto(s,1) ; Répéter le menu

exten => i,1,Playback(option) ; Option invalide
 same => n,Playback(invalid)
 same => n,Goto(s,1)

exten => t,1,Playback(goodbye) ; Timeout
 same => n,Hangup()

[default]
; Contexte par défaut - redirige vers le menu principal
exten => s,1,Goto(menu-principal,s,1)