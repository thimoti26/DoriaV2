<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName asterisk-manager.local

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/asterisk_manager_error.log
    CustomLog ${APACHE_LOG_DIR}/asterisk_manager_access.log combined
</VirtualHost>
