; Basic PJSIP configuration for FreePBX compatibility

[global]
type=global
debug=yes

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

; Default endpoint template
[endpoint_template](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
allow=g722
direct_media=no
trust_id_inbound=yes
device_state_busy_at=1

; Default AOR template
[aor_template](!)
type=aor
max_contacts=1
remove_existing=yes

; Default auth template
[auth_template](!)
type=auth
auth_type=userpass

; System-level endpoint for FreePBX
[system]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
transport=transport-udp
