; Basic PJSIP configuration for FreePBX compatibility

[global]
type=global
debug=yes
keep_alive_interval=90
contact_expiration_check_interval=30

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

; Default endpoint template
[endpoint_template](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
allow=g722
allow=gsm
direct_media=no
force_rport=yes
rewrite_contact=yes
rtp_symmetric=yes
local_net=doriav2_network ; Docker network for doriav2-asterisk
external_media_address=doriav2-asterisk
external_signaling_address=doriav2-asterisk
bind_rtp_to_media_address=yes
media_use_received_transport=yes
trust_id_inbound=yes
device_state_busy_at=1

; Default AOR template
[aor_template](!)
type=aor
max_contacts=1
remove_existing=yes
qualify_frequency=60

; Default auth template
[auth_template](!)
type=auth
auth_type=userpass

; System-level endpoint for FreePBX
[system]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
transport=transport-udp

